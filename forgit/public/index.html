<div id="app"></div>
<div id="root"></div>

<script>
  let selectedCompanyNo = null; // 선택된 회사 아이디 - 기본적으로 로그인한 cookie의 값을 도출

  const selectedCompanyOnChange = () => {
    window.changeSelectedCompany = (company) => {
      if (!!selectedCompanyNo) {
        if (!!company && !!company.company_no && String(selectedCompanyNo) !== String(company.company_no)) {
          // 회사 변경되었을 때 수행할 로직
        }
      } else {
        selectedCompanyNo = cookieUtil.getLatestCookie("h_selected_company_no") ?? null;
      }
    };
  };
</script>
